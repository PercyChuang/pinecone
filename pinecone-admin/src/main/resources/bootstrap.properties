# nacos 服务注册中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

# 在 Nacos Spring Cloud 中，dataId 为 ${prefix}-${spring.profile.active}.${file-extension}
# 服务名 ${prefix}
spring.application.name=pinecone-admin
# 生效环境 ${spring.profile.active}
spring.profiles.active=dev

# 配置命名空间
# 配置文件尾缀（目前支持 properties 或 yaml）
spring.cloud.nacos.config.file-extension=yaml
# 默认为Public命名空间,可以省略不写，新建的命名空间，需要使用命名空间ID， 不能使用名称
spring.cloud.nacos.config.namespace=641b6fdc-f21a-4307-b84e-b05286cbb0b2
#指定配置群组 --如果是Public命名空间 则可以省略群组配置
spring.cloud.nacos.config.group=DEFAULT_GROUP

# 注册命名空间
# 注册命名空间 id
spring.cloud.nacos.discovery.namespace=641b6fdc-f21a-4307-b84e-b05286cbb0b2
